<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Nekotexs</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        solana: {
                            purple: '#9945FF',
                            green: '#14F195',
                        }
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Добавлен Firestore для поиска пользователя по адресу кошелька -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> 

    <script>
        // 1. Firebase Configuration 
        const firebaseConfig = {
            apiKey: "AIzaSyCNjblbAvTzTveZomoMOH4ZhtuLtg-EEfU",
            authDomain: "nekotexs.firebaseapp.com",
            databaseURL: "https://nekotexs-default-rtdb.firebaseio.com",
            projectId: "nekotexs",
            storageBucket: "nekotexs.firebasestorage.app",
            messagingSenderId: "596436176972",
            appId: "1:596436176972:web:d2870ff374ce52acb9e4e9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); // Инициализация Firestore
    </script>
    
    <style>
        body {
            background-color: #0f172a;
            color: #ffffff;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 60%);
        }
        .gradient-text {
            background: linear-gradient(90deg, #9945FF 0%, #14F195 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(31, 41, 55, 0.5);
            border: 1px solid rgb(55, 65, 81);
            border-radius: 0.5rem;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #14F195;
            box-shadow: 0 0 0 1px #14F195;
        }
        .phantom-logo {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        /* Стили для разделителя */
        .separator {
            display: flex;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex-grow: 1;
            border-top: 1px solid rgba(75, 85, 99, 0.5); /* border-gray-600/50 */
        }
        .separator::before {
            margin-right: 0.75rem;
        }
        .separator::after {
            margin-left: 0.75rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="text-center max-w-lg w-full">
        
        <a href="../index.html" class="flex items-center justify-center mb-6">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center p-2 opacity-90">
                <img src="../img/logo.svg" alt="Nekotexs Logo" class="h-12 w-12">
            </div>
        </a>

        <h1 class="text-3xl md:text-4xl font-bold mb-8">
            <span class="gradient-text">Log In</span> to Your Account
        </h1>

        <div class="glass-card p-6 sm:p-8 w-full">

            <div id="message" class="hidden p-3 mb-4 text-sm rounded-lg text-left" role="alert"></div>

            <form id="loginForm" class="space-y-4">
                
                <div>
                    <input type="email" id="email" placeholder="Email Address" required class="input-field">
                </div>
                
                <div>
                    <input type="password" id="password" placeholder="Password" required class="input-field">
                </div>
                
                <!-- Кнопка Входа по Email/Password -->
                <button type="submit" id="loginBtn" class="w-full mt-6 bg-solana-green text-black px-6 py-3 rounded-lg font-bold hover:bg-white transition shadow-[0_0_15px_rgba(20,241,149,0.5)]">
                    Log In with Email
                </button>
            </form>

            <!-- 2. РАЗДЕЛИТЕЛЬ -->
            <div class="separator text-gray-400 text-sm font-semibold mt-6">
                OR LOG IN WITH WALLET
            </div>

            <!-- Кнопка Phantom -->
            <button type="button" id="phantomConnectBtn" class="w-full mt-4 inline-flex items-center justify-center gap-2 bg-solana-purple text-white px-6 py-3 rounded-lg font-bold hover:opacity-90 transition shadow-lg shadow-solana-purple/30">
                <img src="../img/phantom.svg" alt="Phantom Logo" class="h-6 w-6 phantom-logo"> Log In with Phantom Wallet
            </button>


            <p class="text-gray-500 text-sm mt-6">
                Don't have an account? 
                <a href="register.html" class="text-solana-green hover:underline font-semibold">Sign Up</a>
            </p>
        </div>
        
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const phantomConnectBtn = document.getElementById('phantomConnectBtn');
        const messageDiv = document.getElementById('message');

        // --- Utility Functions ---

        function showMessage(text, isError = false) {
            messageDiv.innerText = text;
            messageDiv.className = `p-3 mb-4 text-sm rounded-lg text-left ${isError ? 'bg-red-900/50 text-red-300' : 'bg-solana-green/50 text-black font-semibold'}`;
            messageDiv.style.display = 'block';
        }

        function toggleLoading(isLoading, isPhantom = false) {
            if (isPhantom) {
                phantomConnectBtn.disabled = isLoading;
                phantomConnectBtn.innerHTML = isLoading 
                    ? 'Processing...' 
                    : '<img src="../img/phantom.svg" alt="Phantom Logo" class="h-6 w-6 phantom-logo"> Log In with Phantom Wallet';
            } else {
                loginBtn.disabled = isLoading;
                loginBtn.innerText = isLoading ? 'Logging in...' : 'Log In with Email';
            }
        }

        // --- Phantom Wallet Login Logic ---

        phantomConnectBtn.addEventListener('click', async () => {
            if (!window.solana || !window.solana.isPhantom) {
                showMessage("Phantom wallet not found. Please install the extension.", true);
                return;
            }
            toggleLoading(true, true); // Включаем загрузку для Phantom кнопки
            messageDiv.style.display = 'none';

            try {
                // 1. Connect to Wallet and get public key
                const resp = await window.solana.connect();
                const publicKey = resp.publicKey.toString();

                // 2. Lookup user in Firestore using the wallet address
                const usersRef = db.collection('users');
                const snapshot = await usersRef.where('walletAddress', '==', publicKey).get();

                if (snapshot.empty) {
                    showMessage("Wallet address not found in our records. Please register first with Email/Password.", true);
                } else {
                    // Wallet found. Log in successful (for this client-side example)
                    showMessage(`Wallet verified! Redirecting to dashboard...`, false);

                    // Redirect to dash.html in the root folder
                    setTimeout(() => {
                        window.location.href = '../dash.html';
                    }, 1500);
                    // Не снимаем загрузку, так как происходит редирект
                    return; 
                }

            } catch (err) {
                console.error("Phantom Error:", err);
                showMessage("Failed to connect or verify wallet: " + err.message, true);
            }
            // Снимаем загрузку только при ошибке
            toggleLoading(false, true);
        });


        // --- Email/Password Login Logic ---

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true, false);
            messageDiv.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                // Firebase Authentication: Sign in user with Email and Password
                await auth.signInWithEmailAndPassword(email, password);

                showMessage("Login successful! Redirecting...", false);
                
                // Перенаправление на dash.html в корневой папке
                setTimeout(() => {
                    window.location.href = '../dash.html'; 
                }, 1500);
                // Не снимаем загрузку, так как происходит редирект
                return;

            } catch (error) {
                console.error("Firebase Error:", error.code, error.message);
                
                let errorMessage = "Login failed. Please check your email and password.";
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = "Invalid email or password.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "The email address is invalid.";
                } else {
                    errorMessage = `Error: ${error.message}`;
                }

                showMessage(errorMessage, true);
            }
            // Снимаем загрузку только при ошибке
            toggleLoading(false, false);
        });
    </script>
</body>
</html>
