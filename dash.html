<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development - 67%</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Inter for main text, Press Start 2P for accent -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; /* Dark background */
            color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        .glow-text { text-shadow: 0 0 15px rgba(255, 140, 0, 0.4); }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 140, 0, 0.1); /* Orange border accent */
            box-shadow: 0 0 40px rgba(255, 140, 0, 0.15); /* Soft orange glow */
        }
    </style>
</head>
<body class="antialiased p-4">

    <div class="glass-panel p-8 sm:p-12 rounded-2xl w-full max-w-lg mx-auto transition-all duration-300">
        
        <div class="mb-8">
            <span class="text-orange-500 text-6xl md:text-8xl font-extrabold block mb-4 glow-text">
                67%
            </span>
            <h1 class="font-pixel text-lg sm:text-2xl text-white tracking-wider uppercase">
                Under Construction
            </h1>
        </div>

        <p class="text-gray-400 text-sm mb-6">
            This page is currently being developed and is 67% complete. We are working hard to bring you this feature.
        </p>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-800 rounded-full h-3 mb-8 overflow-hidden">
            <div 
                class="bg-gradient-to-r from-orange-500 to-red-600 h-3 rounded-full transition-all duration-1000 ease-out" 
                style="width: 67%;"
            ></div>
        </div>
        
        <!-- Retro-styled Message -->
        <p class="font-pixel text-xs text-orange-400 animate-pulse mt-4">
            [ LOADING FEATURE... PLEASE STAND BY ]
        </p>

        <!-- Back to Dashboard button (if user came from index.html/dash.html) -->
        <a href="index.html" class="inline-block mt-8 text-sm px-6 py-2 rounded-full border border-gray-700 hover:bg-gray-800 transition text-gray-300 font-medium">
            Go Back to main page
        </a>
    </div>

</body>
</html>
