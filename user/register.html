<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Nekotexs</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        solana: {
                            purple: '#9945FF',
                            green: '#14F195',
                        }
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // 1. Firebase Configuration 
        const firebaseConfig = {
            apiKey: "AIzaSyCNjblbAvTzTveZomoMOH4ZhtuLtg-EEfU",
            authDomain: "nekotexs.firebaseapp.com",
            databaseURL: "https://nekotexs-default-rtdb.firebaseio.com",
            projectId: "nekotexs",
            storageBucket: "nekotexs.firebasestorage.app",
            messagingSenderId: "596436176972",
            appId: "1:596436176972:web:d2870ff374ce52acb9e4e9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    
    <style>
        body {
            background-color: #0f172a;
            color: #ffffff;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 60%);
        }
        .gradient-text {
            background: linear-gradient(90deg, #9945FF 0%, #14F195 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(31, 41, 55, 0.5);
            border: 1px solid rgb(55, 65, 81);
            border-radius: 0.5rem;
            color: white;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #14F195;
            box-shadow: 0 0 0 1px #14F195;
        }
        .phantom-logo {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        /* Стили для разделителя */
        .separator {
            display: flex;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex-grow: 1;
            border-top: 1px solid rgba(75, 85, 99, 0.5); /* border-gray-600/50 */
        }
        .separator::before {
            margin-right: 0.75rem;
        }
        .separator::after {
            margin-left: 0.75rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="text-center max-w-lg w-full">
        
        <a href="../index.html" class="flex items-center justify-center mb-6">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center p-2 opacity-90">
                <img src="../img/logo.svg" alt="Nekotexs Logo" class="h-12 w-12">
            </div>
        </a>

        <h1 class="text-3xl md:text-4xl font-bold mb-8">
            <span class="gradient-text">Register</span> Your Account
        </h1>

        <div class="glass-card p-6 sm:p-8 w-full">

            <div id="message" class="hidden p-3 mb-4 text-sm rounded-lg text-left" role="alert"></div>

            <form id="registerForm" class="space-y-4">
                
                <!-- 1. Email и Пароль -->
                <div>
                    <input type="email" id="email" placeholder="Email Address" required class="input-field">
                </div>
                
                <div>
                    <input type="password" id="password" placeholder="Password (min 6 characters)" required class="input-field">
                </div>

                <!-- 2. РАЗДЕЛИТЕЛЬ -->
                <div class="separator text-gray-400 text-sm font-semibold">
                    SOLANA WALLET ADDRESS
                </div>

                <!-- 3. Поле Кошелька и Phantom -->
                <div class="space-y-3">
                    <input type="text" id="walletAddress" placeholder="Solana Wallet Address (Required)" required class="input-field">
                    
                    <button type="button" id="phantomConnectBtn" class="w-full inline-flex items-center justify-center gap-2 bg-solana-purple text-white px-6 py-3 rounded-lg font-bold hover:opacity-90 transition shadow-lg shadow-solana-purple/30">
                        <img src="../img/phantom.svg" alt="Phantom Logo" class="h-6 w-6 phantom-logo"> Connect Phantom Wallet
                    </button>

                    <p class="text-xs text-gray-500 text-left">
                        Wallet address is required for $NKTX distributions.
                    </p>
                </div>
                
                <!-- 4. Кнопка Регистрации -->
                <button type="submit" id="registerBtn" class="w-full mt-6 bg-solana-green text-black px-6 py-3 rounded-lg font-bold hover:bg-white transition shadow-[0_0_15px_rgba(20,241,149,0.5)] disabled:opacity-50" disabled>
                    Register and Join Nekotexs
                </button>
            </form>

            <p class="text-gray-500 text-sm mt-4">
                Already have an account? 
                <a href="login.html" class="text-solana-green hover:underline font-semibold">Log In</a>
            </p>
        </div>
        
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const walletInput = document.getElementById('walletAddress');
        const registerBtn = document.getElementById('registerBtn');
        const phantomConnectBtn = document.getElementById('phantomConnectBtn');
        const messageDiv = document.getElementById('message');

        // --- Utility Functions ---

        function showMessage(text, isError = false) {
            messageDiv.innerText = text;
            messageDiv.className = `p-3 mb-4 text-sm rounded-lg text-left ${isError ? 'bg-red-900/50 text-red-300' : 'bg-solana-green/50 text-black font-semibold'}`;
            messageDiv.style.display = 'block';
        }

        function isFormValid() {
            // Проверяем, что все 3 обязательных поля заполнены
            return emailInput.value && passwordInput.value.length >= 6 && walletInput.value;
        }

        function toggleLoading(isLoading) {
            registerBtn.disabled = isLoading || !isFormValid();
            registerBtn.innerText = isLoading ? 'Processing...' : 'Register and Join Nekotexs';
        }
        
        // Отслеживание изменений для активации/деактивации кнопки
        [emailInput, passwordInput, walletInput].forEach(input => {
            input.addEventListener('input', () => toggleLoading(false));
        });

        // --- Phantom Wallet Connection Logic ---

        phantomConnectBtn.addEventListener('click', async () => {
            if (!window.solana || !window.solana.isPhantom) {
                showMessage("Phantom wallet not found. Please install the extension.", true);
                return;
            }
            toggleLoading(true);

            try {
                const resp = await window.solana.connect();
                const publicKey = resp.publicKey.toString();
                
                walletInput.value = publicKey;
                showMessage("Wallet connected successfully! Ready to register.", false);

            } catch (err) {
                console.error(err);
                showMessage("Failed to connect wallet: " + err.message, true);
            }
            toggleLoading(false);
        });

        // --- Form Submission / Firebase Registration ---

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isFormValid()) {
                 showMessage("Please fill in all required fields (Email, Password >= 6 chars, and Wallet Address).", true);
                 return;
            }
            
            toggleLoading(true);
            messageDiv.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;
            const wallet = walletInput.value;

            try {
                // 1. Firebase Authentication: Create user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Firestore: Save wallet address
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    walletAddress: wallet,
                    registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage("Registration successful! Redirecting to login...", false);
                
                // Перенаправление на login.html после регистрации
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);

            } catch (error) {
                console.error("Firebase Error:", error.code, error.message);
                
                let errorMessage = "Registration failed. Please try again.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already registered.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "The email address is invalid.";
                } else {
                    errorMessage = `Error: ${error.message}`;
                }

                showMessage(errorMessage, true);
                toggleLoading(false); // Снимаем загрузку только при ошибке
            }
        });
        
        // Первоначальная проверка состояния кнопки при загрузке
        toggleLoading(false);
    </script>
</body>
</html>
