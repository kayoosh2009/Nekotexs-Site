<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekotexs | Admin Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #050505; color: #e0e0e0; font-family: monospace; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid #333; }
        .terminal-text { color: #00ff00; text-shadow: 0 0 5px rgba(0,255,0,0.3); }
    </style>
</head>
<body class="p-6 min-h-screen flex flex-col">

    <!-- LOGIN OVERLAY -->
    <div id="loginScreen" class="fixed inset-0 bg-[#050505] z-50 flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold mb-4 text-orange-500 tracking-widest">SYSTEM LOCKED</h1>
        <p class="mb-8 text-gray-600 text-xs uppercase">Secure Connection Required</p>
        <button onclick="connectAdmin()" class="bg-orange-600 hover:bg-orange-500 text-black font-bold py-3 px-10 rounded shadow-lg shadow-orange-900/40 transition">
            AUTHENTICATE WALLET
        </button>
        <p id="errorMsg" class="text-red-500 mt-4 hidden font-bold bg-red-900/20 px-4 py-2 rounded">ACCESS DENIED</p>
    </div>

    <!-- DASHBOARD -->
    <div id="adminDash" class="hidden w-full max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <h1 class="text-xl font-bold text-white">ADMIN_CONSOLE <span class="text-gray-600 text-sm font-normal">v2.0</span></h1>
            </div>
            <a href="dash.html" class="text-xs text-gray-500 hover:text-white">← Back to Dashboard</a>
        </div>

        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="glass p-6 rounded-lg">
                <h3 class="text-gray-500 text-xs uppercase mb-1">Total Miners</h3>
                <p class="text-3xl font-bold text-white" id="totalUsers">--</p>
            </div>
            <div class="glass p-6 rounded-lg">
                <h3 class="text-gray-500 text-xs uppercase mb-1">Circulating Supply (Mined)</h3>
                <p class="text-3xl font-bold terminal-text" id="totalSupply">--</p>
            </div>
            <div class="glass p-6 rounded-lg border-l-4 border-orange-600">
                <h3 class="text-gray-500 text-xs uppercase mb-1">System Status</h3>
                <p class="text-xl font-bold text-white">OPERATIONAL</p>
            </div>
        </div>

        <!-- Data Table -->
        <div class="glass rounded-lg overflow-hidden">
            <div class="p-4 bg-white/5 border-b border-gray-800 flex justify-between items-center">
                <h3 class="text-sm font-bold text-gray-300">USER DATABASE</h3>
                <button onclick="loadData()" class="text-xs bg-gray-800 hover:bg-gray-700 px-3 py-1 rounded text-white transition">↻ REFRESH</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-black/40 text-gray-500 text-xs uppercase">
                        <tr>
                            <th class="p-4">Wallet</th>
                            <th class="p-4">Balance ($NEKO)</th>
                            <th class="p-4">Last Sync</th>
                            <th class="p-4 text-right">Tools</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="divide-y divide-gray-800 text-gray-300">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Firebase Init
        const firebaseConfig = {
            apiKey: "AIzaSyCNjblbAvTzTveZomoMOH4ZhtuLtg-EEfU",
            authDomain: "nekotexs.firebaseapp.com",
            databaseURL: "https://nekotexs-default-rtdb.firebaseio.com",
            projectId: "nekotexs",
            storageBucket: "nekotexs.firebasestorage.app",
            messagingSenderId: "596436176972",
            appId: "1:596436176972:web:d2870ff374ce52acb9e4e9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const ADMIN_WALLET = "99LRmqppEMABzsZMYdDqhxqGaLDXZECpFqPBf9dHPdaf";

        // Auth Logic
        async function connectAdmin() {
            const { solana } = window;
            if (solana && solana.isPhantom) {
                try {
                    const response = await solana.connect();
                    const key = response.publicKey.toString();
                    
                    if (key === ADMIN_WALLET) {
                        document.getElementById('loginScreen').classList.add('hidden');
                        document.getElementById('adminDash').classList.remove('hidden');
                        loadData();
                    } else {
                        document.getElementById('errorMsg').classList.remove('hidden');
                    }
                } catch (err) { console.error(err); }
            } else {
                alert("Phantom Wallet Required");
            }
        }

        // Load Data
        async function loadData() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '<tr><td class="p-4 text-gray-500">Fetching records...</td></tr>';

            try {
                const snapshot = await db.collection('users').orderBy('balance', 'desc').limit(50).get();
                
                let html = '';
                let count = 0;
                let total = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    count++;
                    const bal = data.balance || 0;
                    total += bal;
                    
                    // Safer Date Parsing
                    let dateStr = "N/A";
                    if (data.lastSync && data.lastSync.seconds) {
                        dateStr = new Date(data.lastSync.seconds * 1000).toLocaleString();
                    }

                    html += `
                        <tr class="hover:bg-white/5 transition group">
                            <td class="p-4 font-mono text-orange-400 text-xs">${data.wallet}</td>
                            <td class="p-4 font-bold text-white">${bal.toFixed(4)}</td>
                            <td class="p-4 text-gray-500 text-xs">${dateStr}</td>
                            <td class="p-4 text-right">
                                <button class="text-xs text-gray-500 hover:text-white underline" onclick="copy('${data.wallet}')">COPY ADDR</button>
                            </td>
                        </tr>
                    `;
                });

                if (count === 0) html = '<tr><td colspan="4" class="p-4 text-center text-gray-600">Database Empty</td></tr>';

                tbody.innerHTML = html;
                document.getElementById('totalUsers').innerText = count;
                document.getElementById('totalSupply').innerText = total.toFixed(2);

            } catch (e) {
                console.error(e);
                tbody.innerHTML = `<tr><td colspan="4" class="p-4 text-red-500">Error: ${e.message} (Check Rules)</td></tr>`;
            }
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
        }
    </script>
</body>
</html>
