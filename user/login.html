<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nekotexs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { solana: { purple: '#9945FF', green: '#14F195' } }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 60%);
            min-height: 100vh;
            color: white;
        }
        .gradient-text {
            background: linear-gradient(90deg, #9945FF 0%, #14F195 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="text-center max-w-md w-full">
        <a href="../index.html" class="inline-block mb-10">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto shadow-2xl">
                <img src="../img/logo.svg" alt="Nekotexs" class="h-14 w-14">
            </div>
        </a>
        <h1 class="text-5xl font-bold mb-4">
            <span class="gradient-text">Welcome</span> Back
        </h1>
        <p class="text-gray-400 mb-12">Connect your wallet or enter address manually</p>

        <div class="glass p-10">
            <div id="message" class="hidden p-4 mb-6 text-sm rounded-lg text-left"></div>

            <!-- Phantom Connect Button -->
            <button id="phantomBtn" class="w-full flex items-center justify-center gap-4 bg-gradient-to-r from-[#9945FF] to-[#7c3aed] hover:from-[#7c3aed] hover:to-[#6d28d9] text-white font-bold text-lg py-5 rounded-xl transition-all shadow-xl mb-6">
                <img src="../img/phantom.png" alt="Phantom" class="h-10 w-10">
                <span id="btnText">Connect Phantom Wallet</span>
            </button>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-[#0f172a] text-gray-500">Or</span>
                </div>
            </div>

            <!-- Manual Address Input -->
            <div class="space-y-4">
                <input 
                    type="text" 
                    id="manualAddress" 
                    placeholder="Enter your Solana address (base58)" 
                    class="w-full px-5 py-4 bg-white/5 border border-gray-700 rounded-xl focus:outline-none focus:border-purple-500 transition-colors placeholder-gray-500 text-white"
                />
                <button id="manualBtn" class="w-full bg-gradient-to-r from-[#14F195] to-[#00d1b2] hover:from-[#00d1b2] hover:to-[#00b89f] text-black font-bold text-lg py-5 rounded-xl transition-all shadow-xl">
                    Continue with Address
                </button>
            </div>

            <p class="mt-8 text-xs text-gray-500">
                By connecting you agree to our Terms and Privacy Policy
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCNjblbAvTzTveZomoMOH4ZhtuLtg-EEfU",
            authDomain: "nekotexs.firebaseapp.com",
            projectId: "nekotexs",
            storageBucket: "nekotexs.appspot.com",
            messagingSenderId: "596436176972",
            appId: "1:596436176972:web:d2870ff374ce52acb9e4e9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const phantomBtn = document.getElementById('phantomBtn');
        const btnText = document.getElementById('btnText');
        const manualAddressInput = document.getElementById('manualAddress');
        const manualBtn = document.getElementById('manualBtn');
        const messageDiv = document.getElementById('message');

        const showMessage = (text, error = false) => {
            messageDiv.textContent = text;
            messageDiv.className = `p-4 mb-6 text-sm rounded-lg ${error ? 'bg-red-900/70 text-red-200' : 'bg-green-900/70 text-green-200 font-bold'}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 5000);
        };

        // Функция обработки успешного входа (общая для обоих методов)
        const handleSuccessfulLogin = async (walletAddress) => {
            localStorage.setItem('nekotexs_wallet', walletAddress);

            const userRef = doc(db, "users", walletAddress);
            const userSnap = await getDoc(userRef);

            const userData = {
                walletAddress,
                lastLogin: serverTimestamp(),
                nkTxBalance: userSnap.exists() ? (userSnap.data().nkTxBalance || 0) : 0,
                loginCount: userSnap.exists() ? (userSnap.data().loginCount || 0) + 1 : 1
            };

            await setDoc(userRef, userData, { merge: true });
            showMessage("Success! Welcome back");
            setTimeout(() => {
                window.location.href = "../dash.html";
            }, 1200);
        };

        // 1. Подключение через Phantom
        phantomBtn.addEventListener('click', async () => {
            if (!window.solana?.isPhantom) {
                showMessage("Phantom wallet not detected. Install from phantom.app", true);
                return;
            }

            try {
                phantomBtn.disabled = true;
                btnText.textContent = "Connecting...";
                const resp = await window.solana.connect();
                const walletAddress = resp.publicKey.toString();
                await handleSuccessfulLogin(walletAddress);
            } catch (err) {
                console.error(err);
                showMessage("Connection cancelled or failed", true);
                btnText.textContent = "Connect Phantom Wallet";
            } finally {
                phantomBtn.disabled = false;
            }
        });

        // 2. Ручной ввод адреса
        manualBtn.addEventListener('click', async () => {
            let address = manualAddressInput.value.trim();

            if (!address) {
                showMessage("Please enter your Solana address", true);
                return;
            }

            // Базовая валидация base58 адреса Solana (длина 32-44 символа, только base58 символы)
            const base58Regex = /^[1-9A-HJ-NP-Za-km-z]{32,44}$/;
            if (!base58Regex.test(address)) {
                showMessage("Invalid Solana address. Please check and try again.", true);
                return;
            }

            manualBtn.disabled = true;
            manualBtn.textContent = "Verifying...";

            try {
                await handleSuccessfulLogin(address);
            } catch (err) {
                console.error(err);
                showMessage("Something went wrong. Try again.", true);
            } finally {
                manualBtn.disabled = false;
                manualBtn.textContent = "Continue with Address";
            }
        });

        // Позволяем нажать Enter в поле ввода
        manualAddressInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                manualBtn.click();
            }
        });
    </script>
</body>
</html>
