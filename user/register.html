<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Nekotexs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        solana: { purple: '#9945FF', green: '#14F195' }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
            color: #ffffff;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 60%);
            min-height: 100vh;
        }
        .gradient-text {
            background: linear-gradient(90deg, #9945FF 0%, #14F195 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: rgba(31, 41, 55, 0.6);
            border: 1px solid rgb(55, 65, 81);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #14F195;
            box-shadow: 0 0 0 3px rgba(20, 241, 149, 0.3);
        }
        .phantom-logo {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            gap: 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(75, 85, 99, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="text-center max-w-lg w-full">
        <a href="../index.html" class="inline-block mb-8">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto shadow-2xl">
                <img src="../img/logo.svg" alt="Nekotexs Logo" class="h-14 w-14">
            </div>
        </a>
        <h1 class="text-4xl md:text-5xl font-bold mb-10">
            <span class="gradient-text">Register</span> Account
        </h1>

        <div class="glass-card p-8 md:p-10">
            <div id="message" class="hidden p-4 mb-6 text-sm rounded-lg text-left" role="alert"></div>

            <form id="registerForm" class="space-y-6">
                <input type="email" id="email" placeholder="Email Address" required class="input-field">
                <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6" class="input-field">

                <div class="separator"><span>Solana Wallet Address</span></div>

                <div class="space-y-4">
                    <input type="text" id="walletAddress" placeholder="Click button below to connect" required class="input-field" readonly>

                    <button type="button" id="phantomConnectBtn" class="w-full flex items-center justify-center gap-3 bg-[#9945FF] hover:bg-[#7c3aed] text-white font-bold py-4 rounded-lg transition shadow-lg">
                        <img src="../img/phantom.png" alt="Phantom" class="h-7 w-7 phantom-logo">
                        <span id="phantomText">Connect Phantom Wallet</span>
                    </button>

                    <p class="text-xs text-gray-400 text-left">
                        Wallet is required to receive $NKTX airdrops and rewards.
                    </p>
                </div>

                <button type="submit" id="registerBtn" disabled
                    class="w-full bg-[#14F195] hover:bg-[#0fd68a] text-black font-bold py-4 rounded-lg transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    Register and Join Nekotexs
                </button>
            </form>

            <p class="mt-8 text-gray-400 text-sm">
                Already have an account? <a href="login.html" class="text-[#14F195] hover:underline font-bold">Log In</a>
            </p>
        </div>
    </div>

    <!-- Firebase + Phantom Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCNjblbAvTzTveZomoMOH4ZhtuLtg-EEfU",
            authDomain: "nekotexs.firebaseapp.com",
            databaseURL: "https://nekotexs-default-rtdb.firebaseio.com",
            projectId: "nekotexs",
            storageBucket: "nekotexs.appspot.com",
            messagingSenderId: "596436176972",
            appId: "1:596436176972:web:d2870ff374ce52acb9e4e9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const walletInput = document.getElementById('walletAddress');
        const registerBtn = document.getElementById('registerBtn');
        const phantomBtn = document.getElementById('phantomConnectBtn');
        const phantomText = document.getElementById('phantomText');
        const messageDiv = document.getElementById('message');

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è
        const showMessage = (text, isError = false) => {
            messageDiv.textContent = text;
            messageDiv.className = `p-4 mb-6 text-sm rounded-lg text-left ${isError ? 'bg-red-900/70 text-red-200' : 'bg-green-900/70 text-green-200 font-semibold'}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 8000);
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —Ñ–æ—Ä–º—ã
        const checkForm = () => {
            const valid = emailInput.value.trim() && 
                          passwordInput.value.length >= 6 && 
                          walletInput.value.trim();
            registerBtn.disabled = !valid;
        };
        [emailInput, passwordInput].forEach(el => el.addEventListener('input', checkForm));

        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –≤ Firebase ‚Äî —Å—Ä–∞–∑—É –≤ –¥–∞—à–±–æ—Ä–¥
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "../dash.html";
            }
        });

        // Phantom Connect
        phantomBtn.addEventListener('click', async () => {
            if (!window.solana?.isPhantom) {
                showMessage("Phantom Wallet not detected. Install the extension: https://phantom.app", true);
                return;
            }

            try {
                phantomBtn.disabled = true;
                phantomText.textContent = "Connecting...";

                const resp = await window.solana.connect();
                const address = resp.publicKey.toString();

                walletInput.value = address;
                phantomText.textContent = "Connected ‚úì";
                phantomBtn.classList.remove('bg-[#9945FF]', 'hover:bg-[#7c3aed]');
                phantomBtn.classList.add('bg-green-600', 'hover:bg-green-700');

                showMessage("Phantom wallet connected: " + address.slice(0, 8) + "...", false);
                checkForm();

                // –°—Ä–∞–∑—É –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –¥–∞—à–±–æ—Ä–¥, –µ—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç –≤ Firebase
                // (–∏–ª–∏ –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é ‚Äî —Ä–µ—à–∞–π —Å–∞–º)
                // –°–µ–π—á–∞—Å —Å–¥–µ–ª–∞–µ–º: –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∑–∞–ª–æ–≥–∏–Ω–µ–Ω ‚Äî —Å—Ä–∞–∑—É –≤ –¥–∞—à
                if (auth.currentUser) {
                    setTimeout(() => window.location.href = "../dash.html", 1200);
                }

            } catch (err) {
                console.error(err);
                showMessage("Connection rejected or failed.", true);
                phantomText.textContent = "Connect Phantom Wallet";
            } finally {
                phantomBtn.disabled = false;
            }
        });

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            registerBtn.disabled = true;
            registerBtn.textContent = "Creating account...";

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const wallet = walletInput.value.trim();

            try {
                const { user } = await createUserWithEmailAndPassword(auth, email, password);

                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    walletAddress: wallet,
                    registeredAt: serverTimestamp(),
                    uid: user.uid
                });

                showMessage("Success! Welcome to Nekotexs üéâ", false);
                setTimeout(() => {
                    window.location.href = "../dash.html";
                }, 1500);

            } catch (error) {
                console.error(error);
                let msg = "Registration failed.";
                if (error.code === 'auth/email-already-in-use') msg = "This email is already registered.";
                if (error.code === 'auth/weak-password') msg = "Password too weak (min 6 characters).";
                if (error.code === 'auth/invalid-email') msg = "Invalid email address.";
                showMessage(msg, true);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = "Register and Join Nekotexs";
            }
        });

        // –ù–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
        checkForm();
    </script>
</body>
</html>
