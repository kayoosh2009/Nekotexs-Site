<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekotexs | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #ffffff; }
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-link { cursor: pointer; padding: 10px 15px; border-radius: 5px; transition: 0.2s; color: #aaa; }
        .nav-link:hover { background: rgba(255,255,255,0.1); color: white; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- NAVIGATION BAR -->
    <nav class="border-b border-gray-800 bg-black/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 bg-orange-500 rounded flex items-center justify-center font-pixel text-[10px] text-black">NK</div>
                <div class="hidden md:flex gap-2">
                    <a class="nav-link text-white font-semibold">Overview</a>
                    <a class="nav-link">Transactions</a>
                    <a class="nav-link">Swap</a>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <!-- ADMIN BUTTON (Hidden by default) -->
                <a id="adminBtn" href="admin.html" class="hidden bg-red-900/50 text-red-400 border border-red-500/50 px-3 py-1 rounded text-xs font-bold hover:bg-red-900 transition">
                    ADMIN PANEL
                </a>

                <div class="text-right">
                    <div class="text-[10px] text-gray-500 uppercase tracking-wider">Wallet</div>
                    <div id="walletDisplay" class="font-mono text-xs text-orange-500">Loading...</div>
                </div>
                <button onclick="logout()" class="text-gray-500 hover:text-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-1 max-w-7xl mx-auto w-full p-6 relative z-20">
        
        <!-- Profile Header -->
        <div class="flex items-end mb-10">
            <div class="w-24 h-24 bg-black border-4 border-[#050505] rounded-2xl overflow-hidden shadow-2xl relative z-30">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Neko" id="avatarImg" class="w-full h-full bg-gray-800">
            </div>
            <div class="ml-6 mb-2 relative z-30">
                <h1 class="text-3xl font-bold">Trader Profile</h1>
                <p class="text-gray-400 text-sm flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Online
                </p>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid md:grid-cols-3 gap-6">
            
            <!-- Balance Card -->
            <div class="glass p-8 rounded-2xl col-span-2 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                    <svg class="w-32 h-32 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"/><path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"/></svg>
                </div>
                <h3 class="text-gray-400 text-sm uppercase tracking-widest mb-2">Total Balance</h3>
                <div class="flex items-baseline gap-2">
                    <span id="balanceDisplay" class="text-5xl font-bold text-white">0.0000</span>
                    <span class="text-xl text-orange-500 font-pixel">NEKO</span>
                </div>
                <div class="mt-6 flex gap-4">
                    <button class="bg-orange-600 hover:bg-orange-500 text-white px-6 py-2 rounded font-bold transition shadow-lg shadow-orange-600/20">
                        Withdraw
                    </button>
                    <button class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-2 rounded font-bold transition">
                        History
                    </button>
                </div>
            </div>

            <!-- Node Status Card -->
            <div class="glass p-8 rounded-2xl">
                <h3 class="text-gray-400 text-sm uppercase tracking-widest mb-4">Sync Node Status</h3>
                <div class="space-y-4">
                    <div class="flex justify-between text-sm">
                        <span>Status</span>
                        <span class="text-green-400">Active</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>Last Sync</span>
                        <span id="lastSyncDisplay" class="text-gray-300">Never</span>
                    </div>
                    <div class="pt-4 border-t border-gray-700">
                        <p class="text-xs text-gray-500 mb-2">Install the extension to earn rewards passively.</p>
                        <a href="#" class="text-orange-500 text-xs hover:underline">Download Extension -></a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCNjblbAvTzTveZomoMOH4ZhtuLtg-EEfU",
            authDomain: "nekotexs.firebaseapp.com",
            databaseURL: "https://nekotexs-default-rtdb.firebaseio.com",
            projectId: "nekotexs",
            storageBucket: "nekotexs.firebasestorage.app",
            messagingSenderId: "596436176972",
            appId: "1:596436176972:web:d2870ff374ce52acb9e4e9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const ADMIN_WALLET = "99LRmqppEMABzsZMYdDqhxqGaLDXZECpFqPBf9dHPdaf";

        // --- LOGIC ---
        document.addEventListener("DOMContentLoaded", async () => {
            const wallet = localStorage.getItem('neko_wallet');
            
            if (!wallet) {
                window.location.href = "index.html";
                return;
            }

            // 1. Set Basic Info
            const shortWallet = wallet.slice(0, 4) + '...' + wallet.slice(-4);
            document.getElementById('walletDisplay').innerText = shortWallet;
            document.getElementById('avatarImg').src = `https://api.dicebear.com/7.x/identicon/svg?seed=${wallet}`;

            // 2. Check Admin
            if (wallet === ADMIN_WALLET) {
                document.getElementById('adminBtn').classList.remove('hidden');
            }

            // 3. Fetch Real Data from Firestore
            try {
                // Используем onSnapshot для реального времени (если расширение обновит баланс, тут он тоже обновится)
                db.collection("users").doc(wallet).onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        const bal = data.balance || 0;
                        document.getElementById('balanceDisplay').innerText = bal.toFixed(4);
                        
                        if (data.lastSync) {
                            const date = new Date(data.lastSync.seconds * 1000);
                            document.getElementById('lastSyncDisplay').innerText = date.toLocaleTimeString(); // Только время для компактности
                        }
                    } else {
                        // Если юзер зашел первый раз и еще не имеет записи
                        document.getElementById('balanceDisplay').innerText = "0.0000";
                    }
                });
            } catch (e) {
                console.error("Error fetching data:", e);
            }
        });

        function logout() {
            localStorage.removeItem('neko_wallet');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
